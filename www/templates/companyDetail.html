<ion-view title="Company Details | {{company.name}}">
  <ion-content class="has-header padding">

<!--
Card Showcase
Here is a showcase of a card using several different items. 
It begins with the list card element, 
utilizing the item-avatar list item, 
an item-body element for images and text, 
and a footer with the item-divider classname. 

      This is a "Facebook" styled Card. 
      The header is created from a Thumbnail List item,
      the content is from
      a card-body consisting of an image and paragraph text. 
      The footer consists of tabs, icons aligned left,
      within the card-footer.
http://lizzb.github.io/399/app/#/map/accenture

  <style>
.locationLink {
  display: inline-block;
  padding: 22px;
width: 42px;
border-radius: 4px;
list-style: none;
text-align: center;
font-size: 32px;
cursor: pointer;
}

</style>

<div class="list card">

<img class="full-image" src="http://lizzb.github.io/399/app/img/logos/{{company.nameId}}-wide.png">

  <div class="item item-avatar">
  
  <img src="http://simpleicon.com/wp-content/uploads/map-7.svg">

    <h2> {{company.name}} </h2>

    <p>{{company.room}} Room, (Floor {{company.floor}}), # {{company.booth}}</p>
    <span>
    <a class="ion-navigate locationLink" href="/#/app/map/{{company.nameId}}"></a>
    <a class="ion-compass locationLink" href="/#/app/map/{{company.booth}}"></a>
</span>


<div class="locationLink ion-star"></div>
  </div>

  <div class="item item-body">

<h3> Majors </h3>
<li ng-repeat="m in majorsG" ng-show="company[m.name]"> {{m.friendlyName}} </li>

<h3> Positions </h3>
<li ng-repeat="p in positionsG" ng-show="company[p.name]"> {{p.friendlyName}} </li>


<!--
    {{company.am}} 
    {{company.bme}} 
    {{company.chem}} 
    {{company.civil}} 
    {{company.ce}} 
    {{company.cs}} 
    {{company.ee}} 
    {{company.enve}} 
    {{company.ie}}
    {{company.made}} {{company.matsci}} {{company.mech}} {{company.noneng}} 
    {{company.intern}} {{company.coop}} {{company.fte}} {{company.msphd}} 

<hr>


  <h3> Positions </h3>
    <span class="detailsPositions" ng-repeat="p in jobs">
      {{company[p.name] | checkmark }} {{p.friendlyName}}
    </span>
-->

    <br><br>


    <!-- this could be a focal recruiting-type image -->
    <img class="full-image" src="http://ionicframework.com/img/docs/delorean.jpg">

    <p> {{company.description}} </p>
    
    <p>
      <a href="#" class="subdued">{{company.idx}} idx</a>
      <a href="#" class="subdued">{{company.nameId}} nameId</a>
      <i class="ion-archive"></i> Give Resume
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Favorite
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-person-stalker"></i>
      Recruiters
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Apply Online
    </a>
  </div>

</div>

    
  </ion-content>
</ion-view>
