<ion-view title="Recruiting Companies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="searchText" />
          </label>

    <ion-list>

      <ion-item ng-repeat="c in filteredList = (companies |  filter:searchText | orderBy:sortType:asc)" class="item-thumbnail-left" href="#/app/companies/{{c.nameId}}">

      <img ng-src="./img/logos/{{c.nameId}}/{{c.nameId}}-square.png" /> 
        <h2>{{c.nameId}}</h2>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
