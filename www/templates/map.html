<ion-view title="Company Layout">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <!-- style="background-color: #eee" preserveAspectRatio="xMinYMin meet" viewBox="0 0 400 400" width="100%" height="100%" class="svg-content" transform="translate(200,200)"preserveAspectRatio="xMinYMin meet"-->

<figure class="svg-container ng-scope">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" preserveAspectRatio class="svg-content" >
<script xlink:href="../js/SVGPan.js"/>
  <style>
  .booth {
    fill:#b8ecff;
    stroke-width:2;
    stroke:rgb(0,0,0);
  }
  .boothlabel {
    text-anchor: "middle";
    alignment-baseline: "middle";
  }
</style>

<g id="viewport">
        
    <g ng-repeat="b in floorplan">

        <rect class="booth" 
              ng-attr-id="{{b.compId}}"
              ng-click="go('/app/companies/{{b.compId}}')"
              ng-attr-x="{{b.x}}"
              ng-attr-y="{{b.y}}"
              ng-attr-width="{{boothWidth}}"
              ng-attr-height="{{boothHeight}}"
              />
          <text class="boothlabel"
            ng-attr-x="{{ b.x + boothWidth/2 }}"
            ng-attr-y="{{ b.y + boothHeight/2 }}"
            ng-click="alert('{{b.compId}} was selected')">
          {{b.compId}}        
          </text>
    </g>


  </g>
</svg>
</figure>

  </ion-content>
</ion-view>
