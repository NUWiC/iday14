<ion-view title="Company Layout">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1> Company Map </h1>

    <style>
    figure {
margin: 0;
}
.svg-container {
display: inline-block;
position: relative;
width: 100%;
padding-bottom: 90%;
vertical-align: middle;
overflow: hidden;
}
element.style {
}
svg:not(:root) {
overflow: hidden;
}
.svg-content {
display: inline-block;
position: absolute;
top: 3rem;
left: 0;
}

    </style>



<figure class="svg-container ng-scope">
	<svg style="background-color: #ccc" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 900 2900" width="100%" height="100%" class="svg-content">
  
  <style>
.booth {
  fill:#b8ecff;
  stroke-width:2;
  stroke:rgb(0,0,0);
}


    /*ng-cloak { display: none; }
    html, body { height: 100%; }
    * {padding: 0; margin: 0;}
    table { width: 100%; height: 100%; }
    td { width: 50%; height: 100%; }
    td.definition { vertical-align: top;}
    textarea { width: 100%; height: 50%; }*/
    svg { 
      width: 100%; 
      height: 100%; 
      /*border: 1px solid black; 
      box-sizing: border-box; */
    }

</style>
        
    <g ng-repeat="b in booths">
    <g ng-href="#/app/companies/{{b.compId}}">
        <rect
              ng-attr-id="{{b.compId}}"
              class="booth" 
              ng-attr-x="{{ ($index+1)*(boothWidth*0+0)}}" 
              ng-attr-y="{{ ($index+1)*(boothHeight+15)}}" 
              ng-attr-width="{{boothWidth}}"
              ng-attr-height="{{boothHeight}}"
              />
              <a ng-attr-id="{{b.compId}}"
               > 
          <text ng-attr-x="{{ ($index+1)*(boothWidth*0+0) }}"
                ng-attr-y="{{ ($index+1)*(boothHeight+15)+(boothHeight+15)/2}}">
          {{b.compId}} 
          
          </text>

          </a>
          </g>


          </g>
      </svg>
      </figure>

      <!--<ion-item nav-clear href="#/app/companies/{{b.compId}}">
          {{b.compId}}
        </ion-item-->


  </ion-content>
</ion-view>
