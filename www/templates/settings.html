<ion-view title="Filter settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    <h1>User/Account Search/Filter Settings - TBD</h1>
  

<div class="list">

<!--Showing {{filteredList.length}} of {{all_companies.length}} total. <br>
        {{filteredList.length}} of {{all_companies.length}} total companies. <br

<i class="fa fa-filter fa-lg"></i> Filter by:     

        -->

        <div class="item item-divider"> 
          Positions
        </div>
        
        <ion-checkbox ng-repeat="item in positions"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.friendlyName }}
        </ion-checkbox>

        <div class="item item-divider"> 
          Majors
        </div>
        
        <ion-radio ng-repeat="item in majors"
                      ng-model="item.checked" 
                      ng-checked="item.checked"
                      ng-change="includeMajor()">
          {{ item.friendlyName }}
        </ion-radio>
        
        <!--
        <div class="item">
          <pre ng-bind="majors | json"></pre> 
        </div>

        includeMajor includeMajor
        -->
        
        <div class="item item-divider"> 
          Notifications
        </div>
        
        <ion-toggle ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange()">
          Push Notifications alert idk
        </ion-toggle>
        
        <!--
        <div class="item">
          <pre ng-bind="pushNotification | json"></pre> 
        </div>
        -->
        
        <ion-toggle ng-model="emailNotification"
                      ng-true-value="Subscribed"
                      ng-false-value="Unubscribed">
          Newsletter Require soemthing something
        </ion-toggle>
        
        <!--
        <div class="item">
          <pre ng-bind="emailNotification | json"></pre> 
        </div>
        -->
        
      </div>

  </ion-content>
</ion-view>

        <div class="form-group">
          <checkbox-inline ng-repeat="p in positions">
          <label>
            <input type="checkbox" ng-click="includePosition(p.name)">
            &nbsp;{{p.friendlyName}}
            </label>
        </div> <!--/form-group-->

            <input type="checkbox" ng-click="includeMajor(m.name)">

        </div> <!--/form-group-->
